<!DOCTYPE html>
<html lang='en'>
	<head>
		<meta charset='UTF-8'>
		<meta
			name='viewport'
			content='width=device-width, initial-scale=1.0'
		>
		<title>Iframe Content</title>
		<style>
        body, html {
            margin: 0;
            padding: 0;
            height: auto;
        }

        #container {
            width: 100%;
            height: 100%;
        }

        * {
            box-sizing: border-box;
        }

		</style>
	</head>
	<body>
		<div id='container'>
			<script type="text/javascript" src="//tourclient.ru/f/jsboot/crm163208/find_tour_form?style=default&conf=default"></script>
			<script type="text/javascript" src="//tourclient.ru/f/jsboot/crm163208/find_tour_offers?style=default&conf=default"></script>
			<script>
          const sendHeight = () => {
              const height = document.body.scrollHeight;
              window.parent.postMessage({ frameHeight: height + 20}, "*");
          };
          const observer = new MutationObserver((mutations) => {
              sendHeight();
          });

          observer.observe(document.body, { childList: true, subtree: true, attributes: true });

          window.onunload = () => observer.disconnect();
          window.onresize = sendHeight;
			</script>
		</div>
	</body>
</html>
